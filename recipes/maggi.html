<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggi</title>
</head>
<body>
    <h1>Maggi</h1>
    <img src="https://www.whiskaffair.com/wp-content/uploads/2021/05/Peri-Peri-Maggi-2-1.jpg" alt="Picture of Maggi">
    <h3>Description</h3>
    <h4>Ingredients</h4>
    <ul>
        <li>Maggi</li>
        <li>Water</li>
        <li>Masala</li>
    </ul>
   <h4>Steps</h4>
   <ol>
    <li>Add 200ml water</li>
    <li>Boil water for 5 mins</li>
    <li>Add maggi to the boiling water</li>
    <li>Once maggi is cooked add masala and mix well</li>
    <li>Yummy maggi is prepared</li>
   </ol>
</body>
</html>
